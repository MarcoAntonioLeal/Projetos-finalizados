<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Projeto Ideas Academy</title>
</head>
<body>
    <main>
        <h1>Projeto Ideas Academy</h1>
        <h2>Estados</h2>

        <div id="boxOut">
            <div class="boxIn" id="sul">
                <h3>Sul</h3>
                <input type="button" value="Rio Grande do Sul">
                <input type="button" value="Santa Catarina">
                <input type="button" value="Paraná">
            </div>
            <div class="boxIn" id="sudeste">
                <h3>Sudeste</h3>
                <input type="button" value="São Paulo">
                <input type="button" value="Rio de Janeiro">
                <input type="button" value="Espírito Santo">
                <input type="button" value="Minas Gerais">
            </div>
            <div class="boxIn" id="nordeste">
                <h3>Nordeste</h3>
                <input type="button" value="Bahia">
                <input type="button" value="Sergipe">
                <input type="button" value="Alagoas">
                <input type="button" value="Pernambuco">
                <input type="button" value="Paraíba">
                <input type="button" value="Rio Grande do Norte">
                <input type="button" value="Ceará">
                <input type="button" value="Piauí">
                <input type="button" value="Maranhão">
            </div>
            <div class="boxIn" id="norte">
                <h3>Norte</h3>
                <input type="button" value="Tocantins">
                <input type="button" value="Pará">
                <input type="button" value="Amapá">
                <input type="button" value="Roraima">
                <input type="button" value="Amazonas">
                <input type="button" value="Acre">
                <input type="button" value="Rondônia">
            </div>
            <div class="boxIn" id="centroOeste">
                <h3>Centro Oeste</h3>
                <input type="button" value="Mato Grosso">
                <input type="button" value="Mato Grosso do Sul">
                <input type="button" value="Goiás">
            </div>
        </div>
        <div id="outBox">
            <div id="infoEstado">
                <h2 id="estado">Nome do estado</h2>
                <p id="temperatura">Temperatura:</p>
                <p id="umidade">Umidade:</p>
                <p id="previsaoTemp">Previsão do Tempo:</p>
                <p><img id="previsaoIcon"></p>
            </div>

            <div class="flagEstado">
                <img id="flag">
            </div>
        </div>
</body>
</html>
