<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>IDEAS WEATHER</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
            <h2>IDEAS WEATHER</h2>
        </div>
        <div class="menu">
            <input type="button" value="Desenvolvedores">
            <input type="button" value="Mapa do Clima">
            <input type="button" value="Clima por Estado">
        </div>
    </header>

    <main>
        <div class="map">
                <!--<iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31798878.161044173!2d-73.17470416008594!3d-13.36898336534876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1713234780424!5m2!1spt-BR!2sbr"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>-->
        </div>

        <div class="states">
            <div class="inputSearch">
                <input type="search" name="search" id="search" autofocus autocomplete="off" placeholder="Cidades do Brasil...">
                
                <input type="button" value="Pesquisar" id="btnSearch">
            </div>

            <table>
                <caption>
                    <h3 id="city">CIDADE</h3>
                </caption>
                <tr>
                    <td>Temp. máxima:</td>
                    <td id="tempMax">valor</td>
                    <td>icon</td>
                </tr>
                <tr>
                    <td>Temp. <br> mínima:</td>
                    <td id="tempMin">valor</td>
                    <td>icon</td>
                </tr>
                <tr>
                    <td>Previsão:</td>
                    <td id="forecast">valor</td>
                    <td>icon</td>
                </tr>
                <tr>
                    <td>Precipitação de chuva:</td>
                    <td id="rain">valor</td>
                    <td>icon</td>
                </tr>
                <tr>
                    <td>Umidade:</td>
                    <td id="humidity">valor</td>
                    <td>icon</td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div>
            <p class="time">hora</p>
            <p class="date">data</p>
        </div>
    </footer>
</body>

</html>
