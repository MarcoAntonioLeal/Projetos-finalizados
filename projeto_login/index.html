<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <script src="index.js" defer></script>
    <title>Login Studio</title>
</head>
<body>
    <main>
        <div id="imgLogin"></div>
        <div id="login">
            <label for="email">LOGIN:</label>
            <input type="email" name="email" id="email" class="firstInput" placeholder=" ♫ meu@email ♫" autofocus>

            <span id="validationEmail" class="validation">e-mail inválido</span>

            <label for="password">SENHA:</label>
            <input type="password" name="password" id="password" class="firstInput" placeholder="senha">

            <span id="validationPassword" class="validation">senha inválida</span>

            <input type="button" value="ENTRAR" id="enterBtn" class="secondInput">

            <input type="button" value="CRIAR CONTA" class="secondInput">
        </div>
    </main>
</body>
</html>
